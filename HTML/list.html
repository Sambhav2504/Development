<!DOCTYPE html>

<head>
    <title>HTML LISTS</title>
</head>
<body>

    <H2>Ordered list</H2>
    
    <ol>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ol>
    <h2>Unordered List</h2>
    <ul>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ul>

    <h2>Definition List</h2>
    <dl>Term1</dl>
    <dd>Definition of Term1</dd>
    <dl>Term2</dl>
    <dd>Definition of Term2</dd>
    
</body>
</html>
