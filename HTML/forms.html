<body>
    <form>
        <label for="Firstname">Name:</label>
        <input type="text" placeholder="Enter Name:" id="Firstname" required> <br>
        <label for="Surname">Last name:</label>
        <input type="text" placeholder="Surname" id="Surname"required><br>

        <label for="Age">Enter your Age:</label>
        <input type="number" placeholder="Age" id="Age"required><br>

        <label for="dob">Enter your Date of Birth:</label>
        <input type="Date" placeholder="Date" id="Date"required><br>

        <label for="email">Enter your Email:</label>
        <input type="email" placeholder="email" id="email"required><br>

        <label for="password">Password:</label>
        <input type="password" placeholder="Enter Password" id="password"required><br>


        <label for="Gender">Gender:</label>
        <input type="radio" value="Male" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" value="Female" id="female" name="gender">
        <label for="female">female</label><br>

        <label for="Country">Country:</label>
        <select name="Country" id="Country">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
        </select><br>

        <textarea name="" id="" placeholder="Explain your area of interest" rows="5" cols="50"></textarea><br>
        <br>

        <label for="file">Upload File:</label>
        <input type="file" value="file" id="file"><br>

        <br><input type="submit">
        <br><input type="reset"><br>
        <input type="checkbox" id="terms" value="agree">
        <label for="terms">I agree on the terms and conditions</label><br>

    </form>

</body>
